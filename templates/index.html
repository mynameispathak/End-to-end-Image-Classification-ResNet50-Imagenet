{% extends "base.html" %} {% block content %}

<div style="position: relative; min-height: 100vh;">
    <div style="padding-bottom: 2.5rem;">
        <h2 style="text-align: center;">Image Classification using ResNet50</h2>
        <br>
        <h4 style="text-align: center;">Browse Image to Classify:</h4>
        <br>

        <div>
            <form style="text-align: center;" id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Choose...
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview" style="display: block; margin-left: auto; margin-right: auto; width: 40%;">
                    <div id="imagePreview">
                    </div>
                </div>
                <div style="margin: auto; width: 50%;text-align: center;">
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none; margin: 0 auto 0 auto;"></div>

            <h3 id="result" style="text-align: center;">
                <span> </span>
            </h3>
        </div>
    </div>
    <div class="footer">
        <style>
            .heart {
                color: #e25555;
            }

            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: cyan;
                text-align: center;
                background-position: bottom;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            a {
                color: rgb(71, 4, 133);
            }
        </style>
        Made with <span class="heart">‚ù§</span> by <a href="https://aniketpathak.live"><b>Aniket Pathak</b></a>
    </div>
</div>

{% endblock %}
